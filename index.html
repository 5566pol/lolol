<script>
function showNoti(msg) {
    const noti = document.getElementById('noti');
    noti.textContent = msg;
    noti.classList.add('show');
    setTimeout(() => {
        noti.classList.remove('show');

}

// 根据北京时间显示不同问候
function getGreetingByBeijingTime() {
    const now = new Date();
    // 北京时间 = UTC+8
    const bjHour = now.getUTCHours() + 8;
    const hour = bjHour >= 24 ? bjHour - 24 : bjHour;
    if (hour >= 6 && hour < 12) return "早上好，欢迎来到5566pol的小破站！";
    if (hour >= 12 && hour < 14) return "中午好，欢迎来到5566pol的小破站！";
    if (hour >= 14 && hour < 18) return "下午好，欢迎来到5566pol的小破站！";
    if (hour >= 18 && hour < 24) return "晚上好，欢迎来到5566pol的小破站！";
    return "凌晨好，欢迎来到5566pol的小破站！";
}

// 页面加载时弹出通知
window.onload = function() {
    document.body.classList.remove('is-preload');
    showNoti(getGreetingByBeijingTime());
